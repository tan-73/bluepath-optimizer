version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./bluepath.db
      - AUDIT_SECRET=your-secret-key-here
    volumes:
      - ./backend:/app
      - bluepath-data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bluepath

  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev
    networks:
      - bluepath
    depends_on:
      - backend

  # Redis (for pub/sub if needed)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - bluepath

volumes:
  bluepath-data:

networks:
  bluepath:
    driver: bridge

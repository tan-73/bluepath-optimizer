services:
  - type: web
    name: bluepath-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bluepath-db
          property: connectionString
      - key: AUDIT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
databases:
  - name: bluepath-db
    databaseName: bluepath
    user: bluepath_user